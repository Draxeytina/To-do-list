<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2e9eda9b73.js" crossorigin="anonymous"></script>
  <title>TO DO LIST</title>
</head>
<body>
  <h1>To Do List</h1>
  <div class="wrapper">
    <section>
      <div class="list-heading">
        <h2>Today's To Do:</h2>
        <button type="button" class="refresh-btn border"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>
    
      <form>
        <input type="text" id="add-list" placeholder="Add to your list..." />
        <button id="add" type="submit" class="border"><i class="fa-solid fa-turn-down fa-rotate-90" ></i></button>
      </form>
     
      <ul id="list">
        <div class="card">
          <input type="checkbox" checked="true">
          <input type="text" readonly="readonly" value="List structure" class="done" id="card-text">
          <button type="button" class="border"><i class="fa-solid fa-trash-can"></i></button>
          <button type="button" class="border"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>
        <div class="card">
          <input type="checkbox">
          <input type="text" readonly="readonly" value="Add functionality" id="card-text">
          <button type="button" class="border"><i class="fa-solid fa-trash-can"></i></button>
          <button type="button" class="border"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>
        <div class="card">
          <input type="checkbox">
          <input type="text" readonly="readonly" value="Add interactive features" id="card-text">
          <button type="button" class="border"><i class="fa-solid fa-trash-can"></i></button>
          <button type="button" class="border"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>
      </ul>
      <button class="clear-btn" type="button">Clear all completed</button>
    </section>
  </div>
</body>
</html>
